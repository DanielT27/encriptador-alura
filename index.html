<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador Alura</title>
</head>

<body>

    <header>
        <img src="img/Logo.png" alt="Logo de alura" class="logo">
    </header>

    <main>
        <section>
           <textarea class="cuadroTexto" cols="30" rows="5" placeholder="Ingrese el texto aqui"></textarea> 

           <div>
            <h6 class="aviso">Solo letras minúsculas y sin acentos</h6>
           </div>

           <div class="botones">
                <button class="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
           </div>
        </section>

        <section>
            <textarea class="mensajeEncriptado" cols="19" rows="10" placeholder="Tu mensaje encriptado"></textarea>

            <div>
                <button class="botonCopiar" onclick="copiar()">Copiar</button>
            </div>
        </section>

    </main>

    <footer>
        <p class="miniCopy"> Daniel Talavera ©</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
